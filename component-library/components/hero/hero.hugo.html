<div class="c-title">
    {{ range .tags }}
        {{ partial "bookshop" (slice "tag" (dict "text" .text)) }}
    {{ end }}
    <h1 class="c-title__title">
        {{ .title }}
    </h1>
    {{ if .content_html }}
        {{ partial "bookshop" (slice "content" (dict "content_html" .content_html)) }}
    {{ end }}
</div>
